<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="home.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login website pacarQ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(ayu2.jpg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }

        audio {
            width: 60%; /* Adjust the width as needed */
            position: fixed;
            bottom: 20px; /* Adjust the distance from the bottom as needed */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            background-color: #333;
            color: white;
            padding: 10px; /* Add some padding for better visibility */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Optional: Add a box shadow */
            z-index: 2; /* Ensure the audio player is above other content */
        }
        .content {
            background-color: rgba(30, 27, 27, 0.8);
            -webkit-text-fill-color: whitesmoke;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative; /* Menambahkan posisi relatif */
        }

        .content button {
            background-color: #45a049;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Menambahkan margin atas pada tombol */
            transition: transform 0.4s ease, background-color 0.4s ease; /* Transisi untuk transform dan background-color */
        }

        .content button:hover {
            transform: scale(1.1);
            background-color: #4CAF50; /* Warna latar belakang saat tombol dihover */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        img {
            width: 250px;
            height: auto;
            margin-top: 10px;
            transition: transform 0.4s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        button[type="submit"] {
            background-color: #45a049;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Menambahkan margin atas pada tombol */
            transition: transform 0.4s ease, background-color 0.4s ease; /* Transisi untuk transform dan background-color */
        }

        button[type="submit"]:hover {
            background-color: #4CAF50;
            transform: scale(1.1);
        }

        button[type="button"] {
            background-color: #45a049;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Menambahkan margin atas pada tombol */
            transition: transform 0.4s ease, background-color 0.4s ease; /* Transisi untuk transform dan background-color */
        }

        button[type="button"]:hover {
            background-color: #4CAF50;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <audio src="outoftime.mp3" controls></audio>

<!-- Konten di atas background -->
<div class="content">
    <h1>My Gf Blog <3</h1>
    <p>kalian mau kenalan lebih dalam sm pacarku
    yang cantik satu ini tidaa, kalo mau langsung aja yuk!
    </p>
    <!-- Tombol "pencet aja" disini -->
    <button onclick="openLoginForm()">pencet aja!</button>
</div>

<!-- The Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content animate">
        <span onclick="closeLoginForm()" class="close" title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form id="loginForm" onsubmit="return handleLogin()" method="post">
            <div class="imgcontainer">
                <img src="https://i.pinimg.com/originals/38/7c/51/387c511eecbc62ae0de1ec877d73e760.gif" alt="Avatar" class="gif">
            </div>

            <div>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login dulu kalo mau liat ceweku</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div style="background-color:#f1f1f1">
                <button type="button" onclick="closeLoginForm()" class="cancelbtn">Cancel</button>
                <span class="psw"> <a href="#">forgot password?</a></span>
            </div>
        </form>
    </div>
</div>

<!-- Your custom JavaScript for modal functionality -->
<script>
    // Open the login form modal
    function openLoginForm() {
        document.getElementById('loginModal').style.display = 'flex';
    }

    // Close the login form modal
    function closeLoginForm() {
        document.getElementById('loginModal').style.display = 'none';
    }

    // Handle login form submission
    function handleLogin() {
        // Perform authentication logic here
        // For simplicity, let's assume the login is successful
        // You should replace the condition below with your actual authentication logic

        // Check if the username and password are valid (replace this condition with your actual validation)
        var isValidLogin = true;

        if (isValidLogin) {
            // Redirect to the home page after successful login
            window.location.href = 'home.html';
            return false; // Prevent the form from submitting
        } else {
            // Handle unsuccessful login (show error message, etc.)
            // For now, we just return true to allow form submission for demonstration purposes
            return true;
        }
    }
</script>
</body>
</html>
